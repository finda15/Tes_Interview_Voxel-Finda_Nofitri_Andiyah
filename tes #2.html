<!DOCTYPE html>
<html>
    <head>
        <title>Number 02</title>
    </head>
    <body>
        <h1>Soal No 2</h1>
        <button onclick="myFuction()">To Ascd</button>
        <h3 id="demo"></h3>

        <script>
            var number = [4, 5, 8, 9, 0, 2, 8, 2, 11, 15, 2, 9, 0];
            document.getElementById("demo").innerHTML = number;

            function myFuction(){
                number.sort(function(a , b){return a-b});
                document.getElementById("demo").innerHTML = number;
            }
        </script>
    </body>
</html>
